<div class="container {{p.author_id}}">
	<div class="jumbotron">
		<a href={{ "/blog/" ~ p.key().id() }}><h2 class="subject">{{p.subject}}</h2></a>
		<span>{{p.created.strftime("%b %d, %Y")}}</span>
		<span>by <b>{{p.author_name}}</b></span>
		<hr>
		<p>{{p._render_text | safe}}</p>
		<div class="btn-group btn-group-md">
			<form method="post" action="/blog/delete_post" class="d-inline">
				<input type="hidden" name="post_id" value="{{p.key().id()}}">
				<input type="hidden" name="author_id" value="{{p.author_id}}">
				<input type="submit" class="btn btn-default" value="Delete">
			</form>
			<a href={{ "/blog/edit_post/" ~ p.key().id() }}>Edit</a>
			<a href={{ "/blog/new_comment/" ~ p.key().id() }} class="btn btn-default d-inline">Comment</a>
		</div>

		{% for c in comments %}
			{{c.render() | safe}}
		{% endfor %}
	</div>
</div>
<br><br>
