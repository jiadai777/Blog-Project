{% extends "base.html" %}

{% block content %}
	<h3>Write a Comment</h3>

    <form method="post">
      <textarea class="form-control" rows="5" name="comment">{{comment}}</textarea>

      <div class="error">{{comment_error}}</div>
      <br>
      <input type="submit" class="btn btn-primary">
      <a href="/blog/" ~ {{ post.key().id() }} class="btn btn-primary">Cancel</a>
    </form>
    <br>
	{{post.render() | safe}}
	
{% endblock %}
