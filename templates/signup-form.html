{% extends "base.html" %}

{% block content %}
  
  <div class="container col-lg-3">
    <h2>Sign Up</h2>

    <form method="post">
      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" placeholder="Enter username" type="text" name="username" value="{{username}}">
        <p class="error">{{error_username}}</p>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" placeholder="Enter password" type="password" name="password" value="">
        <p class="error">{{error_password}}</p>
      </div>
      <div class="form-group">
        <label>Verify Password:</label>
        <input class="form-control" placeholder="Enter password again" type="password" name="verify" value="">
        <p class="error">{{error_verify}}</p>
      </div>
      <div class="form-group">
        <label>Email (optional):</label>
        <input class="form-control" placeholder="Enter email" type="text" name="email" value="{{email}}">
        <p class="error">{{error_email}}</p>
      </div>
      <button type="submit" class="btn btn-lg btn-success">Submit</button>
    </form>
  </div>
  
{% endblock %}
