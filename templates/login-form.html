{% extends "base.html" %}

{% block content %}
  
  <div class="container col-lg-3">
    <h2>Log In</h2>

    <form method="post">
      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" placeholder="Enter username" type="text" name="username" value="{{username}}">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" placeholder="Enter password" type="password" name="password" value="">
      </div>

      <p class="error">{{error}}</p>
      <button type="submit" class="btn btn-lg btn-success">Log In</button>
    </form>
  </div>
  
{% endblock %}
