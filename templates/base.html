<!DOCTYPE html>
<html>
<head>
	<title>Cool Blog</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/main.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">Welcome Page</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="/blog">Home</a></li>
	      <li><a href="/blog/newpost">Write a Post</a></li>
	    </ul>

	    <ul class="nav navbar-nav navbar-right">
			{% if user %}
				<li><a href="/"><span class="glyphicon glyphicon-user"></span> Hello, {{user.name}}</a></li>
				<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
			{% else %}
				<li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				|
				<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			{% endif %}
	    </ul>
	  </div>
	</nav>

	<div class="col col-md-10 col-md-offset-1 container-fluid">
		<p class="error" id="error-msg">{{main_msg}}</p>
		{% block content %}
		{% endblock %}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
